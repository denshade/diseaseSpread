<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Disease spread simulation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="max-infect.html">Max infect model</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="simple-pessimistic.html">Simple pessimistic model</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
<BR/>
    <BR/>
    <textarea rows=5 class="form-control" readonly>
The simple pessimistic model has the following rules:
- Each person infects a predefined number of people every day they are infectious.
- Once a person has passed a fixed period, the person is healed and no longer infectious.
This is overly pessimistic.
                </textarea>
<BR/>
    <div>
        <div class="card">
            <div class="card-header">
                <h1>Disease parameters</h1>
            </div>
            <div class="card-body">
                <label for="population">Population</label>
                <input id="population" class="form-control" type="number" value="10000"/>
                <label for="numberInfected">Number infected</label>
                <input id="numberInfected" class="form-control" type="number" value="10"/>
                <label for="daysInfectious">Days person is infectious</label>
                <input id="daysInfectious" class="form-control" type="number" value="10"/>
                <label for="infectOtherCount">Each person infects # people every day</label>
                <input id="infectOtherCount" class="form-control" type="number" value="1"/>
                <label for="infectOtherCount">Each person represented by </label>
                <select id="pixels" class="form-control">
                    <option value="1">1 pixel</option>
                    <option value="2">2x2 square</option>
                    <option value="4">4x4 square</option>
                </select>

                <BR/>
                <button class="btn-primary" id="initbtn" onclick="init()">Initialize Simulation</button>
            </div>
        </div>
        <BR/>

        <div id="calculating" style="display: none"><H1>Calculating</H1></div>
        <div class="card">
            <div class="card-header">
                <h3>Legend</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    Healthy person
                </div>
                <div class="alert alert-danger" role="alert">
                    Diseased person
                </div>
                <div class="alert alert-primary" role="alert">
                    Immune person
                </div>
            </div>
        </div>
        <BR/>
        <div class="card">
            <div class="card-header">
                <h3>Simulation</h3>
            </div>
            <div class="card-body">
                <button class="btn-primary" id="stepbtn" onclick="simulate()">Simulate next step</button><BR/><BR/>
                <div>Step nr <input type="number" id="stepNr" value="0" disabled/> </div>
            </div>
        </div>
    </div>
    <BR/>
    <div class="d-flex justify-content-center">
        <canvas id="populationCanvas"></canvas>
    </div>
</main><!-- /.container -->
