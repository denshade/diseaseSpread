<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Disease spread simulation</a>

<main role="main" class="container">
<BR/>
    <BR/>
    <div>
        <div class="card">
            <div class="card-header">
                <h1>Disease parameters</h1>
            </div>
            <div class="card-body">
                <label for="population">Population</label>
                <input id="population" class="form-control" type="number" value="1000000"/>
                <label for="numberInfected">Number infected</label>
                <input id="numberInfected" class="form-control" type="number" value="10"/>
                <label for="infectOtherCount">Each person infects # people</label>
                <input id="infectOtherCount" class="form-control" type="number" value="1"/>
                <BR/>
                <button class="btn-primary" onclick="init()">Initialize Simulation</button>
                <button class="btn-primary" onclick="simulate()">Simulate next step</button>
            </div>
        </div>

        <canvas id="populationCanvas"></canvas>
    </div>

</main><!-- /.container -->
